name: CI

on: [pull_request]

jobs:
  build-manylinux-py38:
    runs-on: ubuntu-latest
    container: ghcr.io/klebert-engineering/manylinux-cpp17-py3.8:2021.2
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Configure
        run: |
          python3.8 -m venv venv && . ./venv/bin/activate
          pip install -U setuptools wheel pip
          mkdir build && cd build && cmake ..
      - name: Build
        working-directory: build
        run: |
          . ../venv/bin/activate
          cmake --build .
          mv bin/wheel bin/wheel-auditme
          mkdir bin/wheel && mv bin/wheel-auditme/zswag*.whl bin/wheel
          auditwheel repair bin/wheel-auditme/pyzswagcl*.whl -w bin/wheel
      - name: Test
        working-directory: build
        run: |
          . ../venv/bin/activate
          ctest -C Debug --verbose --no-test=fail
      - name: Deploy
        uses: actions/upload-artifact@v2
        with:
          name: zswag-py3.8-ubuntu-latest
          path: build/bin/wheel/*.whl
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - run: python -m pip install setuptools wheel
    - run: mkdir build
    - name: Configure (macOS)
      if: matrix.os == 'macos-latest'
      working-directory: build
      run: |
        brew install openssl
        export OPENSSL_ROOT_DIR=$(brew --prefix openssl)
        cmake -DPython3_ROOT_DIR=$pythonLocation -DPython3_FIND_FRAMEWORK=LAST ..
    - name: Configure (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: build
      run: |
        choco install --no-progress -y openssl
        echo "cmake -DPython3_ROOT_DIR=$env:pythonLocation"
        cmake "-DPython3_ROOT_DIR=$env:pythonLocation" -DPython3_FIND_REGISTRY=LAST ..
    - name: Build
      working-directory: build
      run: |
        cmake --build .
    - name: Test
      working-directory: build
      run: |
        ctest -C Debug --verbose --no-test=fail
    - name: Deploy
      uses: actions/upload-artifact@v2
      with:
        name: zswag-py${{ matrix.python-version }}-${{ matrix.os }}
        path: build/bin/wheel/*.whl
