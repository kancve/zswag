openapi: 3.0.0
paths:
  /power/{base}/{exponent}:
    get:
      description: "Test simple x-zserio-request-part."
      operationId: power
      parameters:
        - in: path
          name: base
          required: true
          x-zserio-request-part: base.value
          schema:
            format: string
            type: string
        - in: path
          name: exponent
          required: true
          x-zserio-request-part: exponent.value
          schema:
            format: string
            type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                type: string
          description: ''
      summary: ''
      x-openapi-router-controller: zswag.test.calc.server._service
  /isum:
    get:
      description: "Test simple passing of hex-encoded 'form' array in query."
      operationId: isum
      parameters:
        - in: query
          name: values
          required: true
          explode: true
          x-zserio-request-part: values
          schema:
            format: hex
            type: array
            items:
              type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: ''
      summary: ''
      x-openapi-router-controller: zswag.test.calc.server._service
  /imul/{values}:
    get:
      description: "Test passing of base64-encoded array in path."
      operationId: imul
      parameters:
        - in: path
          name: values
          required: true
          style: simple
          x-zserio-request-part: values
          schema:
            format: base64
            type: array
            items:
              type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: ''
      summary: ''
      x-openapi-router-controller: zswag.test.calc.server._service
  /bsum/{values}:
    get:
      description: "Test passing of url-encoded byte array in path."
      operationId: bsum
      parameters:
        - in: path
          name: values
          required: true
          x-zserio-request-part: values
          schema:
            format: base64url
            type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: ''
      summary: ''
      x-openapi-router-controller: zswag.test.calc.server._service
  /identity:
    post:
      description: "Test passing argument in body."
      operationId: identity
      requestBody:
        content:
          application/x-zserio-object:
            schema:
              type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: ''
      summary: ''
      x-openapi-router-controller: zswag.test.calc.server._service

servers: []
